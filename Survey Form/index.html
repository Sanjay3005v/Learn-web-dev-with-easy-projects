<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Developer Feedback Survey</h1>
  <p id="description">We value your feedback to improve our platform. Please fill out this short survey.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name" />

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter a valid email address" />

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="13" max="120" required placeholder="Enter your age" />

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role" required>
      <option value="">Select current role</option>
      <option value="student">Student</option>
      <option value="developer">Developer</option>
    </select>

    <p>Would you recommend this platform to a friend?</p>
    <label><input type="radio" name="recommend" value="definitely" /> Definitely</label>
    <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
    <label><input type="radio" name="recommend" value="not-sure" /> Not Sure</label>

    <p>What do you like about our platform? (Check all that apply)</p>
    <label><input type="checkbox" name="likes" value="projects" /> Projects</label>
    <label><input type="checkbox" name="likes" value="challenges" /> Challenges</label>
    <label><input type="checkbox" name="likes" value="community" /> Community</label>
    <label><input type="checkbox" name="likes" value="open-source" /> Open Source</label>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Your thoughts..."></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
