<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Multiplayer Rock Paper Scissors</h1>

    <div id="game">
      <div id="choices">
        <button class="choices" data-choice="rock">✊</button>
        <button class="choices" data-choice="paper">✋</button>
        <button class="choices" data-choice="scissors">✌️</button>
      </div>

      <p id="status">Waiting for Opponent...</p>
      <p id="result"></p>
    </div>

    <script src="client.js"></script>
  </body>
</html>
