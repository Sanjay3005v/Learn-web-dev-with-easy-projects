<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Text Resizer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding-top: 50px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      margin: auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 19px;
      margin: 20px 0;
      transition: font-size 0.3s;
    }

    button {
      padding: 11px 21px;
      margin: 6px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>  
<body>
  <div class="container">
    <h1>Simple Text Resizer</h1>
    <p id="text">Resize this text using the buttons below</p>
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
